<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
{% include "header.html" %}

{% if current_user.is_authenticated %}
    <h1>Welcome Back {{current_user.username|e}}!</h1>
    {% for post in posts | reverse %}
    <div><h3>{{post.name}}:</h3>
    <p>{{post.txt}} <br><br></p>
    </div>
{% endfor %}
{% else %}
    <h1>Welcome!</h1>
{% endif %}
</body>
