<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
{% include "header.html" %}

<h1>Are you sure you want to delete your account?</h1>
{% set user_id = current_user.id %}

<form action="{{ url_for('user_delete', user_id=user_id) }}" method='POST'>
    <p>Please type your user ID to confirm:</p>
    <input type="text" name="confirm_delete" required><br>
    <button type="submit">Delete User</button>
</form>
